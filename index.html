<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Project</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="outer_div">
			<div id="logo"> CALCULATOR </div>
			<div id="output_area"></div>
			<div id="first_row">
				<button id="clear_button"> AC </button>
				<button id="plus_minus_button"> +/- </button>
				<button id="percent_button"> % </button>
				<button id="divide_button" class="operator"> / </button>
			</div>
			<div id="second_row">
				<button id="seven_button"> 7 </button>
				<button id="eight_button"> 8 </button>
				<button id="nine_button"> 9 </button>
				<button id="multiply_button" class="operator"> * </button>
			</div>
			<div id="third_row">
				<button id="four_button"> 4 </button>
				<button id="five_button"> 5 </button>
				<button id="six_button"> 6 </button>
				<button id="minus_button" class="operator"> - </button>
			</div>
			<div id="fourth_row">
				<button id="three_button"> 3 </button>
				<button id="two_button"> 2 </button>
				<button id="one_button"> 1 </button>
				<button id="plus_button" class="operator"> + </button>
			</div>
			<div id="fifth_row">
				<button id="zero_button"> 0 </button>
				<button id="dot_button"> . </button>
				<button id="equal_button" class="operator"> = </button>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
